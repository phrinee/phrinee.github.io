title: "Yourim Shin"
author: "shinyourim"
description: "Yourim's Personal Blog" # This will show up if you share your sites url as a post.

# All of these are optional and can be removed or commented out
email: "shinyourim@kaist.ac.kr"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
